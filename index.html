<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LatencyFix is the first plugin to automate latency compensation across studio, live, and remote audio workflows. Built for sound engineers, producers, and live technicians." />
  <title>LatencyFix – Real-Time Audio Sync for Remote Collaboration</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --secondary-color: #bbb;
      --section-bg: #1b1b1b;
      --button-bg: #00f3a0;
      --button-text: #000;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #f7f7f7;
        --text-color: #111;
        --secondary-color: #444;
        --section-bg: #fff;
        --button-bg: #00c084;
        --button-text: #fff;
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      padding: 3rem 2rem;
      background: var(--bg-color);
      text-align: center;
    }
    header img {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: var(--secondary-color);
    }
    .section {
      padding: 4rem 2rem;
      max-width: 960px;
      margin: auto;
    }
    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .feature {
      background: var(--section-bg);
      padding: 1.5rem;
      border-radius: 8px;
    }
    .cta {
      text-align: left;
      margin-top: 3rem;
    }
    .cta input, .cta select, .cta textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    .cta button {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .inline-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .inline-options label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .team-section {
      padding: 4rem 2rem;
      background: var(--section-bg);
      text-align: center;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      justify-items: center;
      margin-top: 2rem;
    }
    .team-member {
      text-align: center;
    }
    .team-member img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      filter: grayscale(100%);
    }
    .team-member h3 {
      margin: 0.5rem 0 0.2rem;
      font-size: 1.1rem;
    }
    .team-member p {
      margin: 0;
      color: var(--secondary-color);
      font-size: 0.9rem;
    }
    footer {
      padding: 2rem;
      background: var(--bg-color);
      text-align: center;
      font-size: 0.9rem;
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <!-- Content before the form remains unchanged -->
  <section class="section cta">
    <h2>Join the Beta</h2>
    <form action="https://formspree.io/f/xqaqoyzb" method="POST">
      <input type="email" name="email" placeholder="Your email address" required />

      <label>Request a demo:</label><br>
      <div class="inline-options">
        <label><input type="checkbox" name="demo" value="Studio"> Studio</label>
        <label><input type="checkbox" name="demo" value="Streaming"> Streaming</label>
        <label><input type="checkbox" name="demo" value="Live"> Live</label>
      </div>

      <label>Are you a…</label><br>
      <div class="inline-options">
        <label><input type="checkbox" name="role" value="Sound Engineer"> Sound Engineer</label>
        <label><input type="checkbox" name="role" value="Music Producer"> Music Producer</label>
        <label><input type="checkbox" name="role" value="Independent Artist"> Independent Artist</label>
        <label><input type="checkbox" name="role" value="Systems Engineer"> Systems Engineer</label>
        <label><input type="checkbox" name="role" value="Event Producer"> Event Producer</label>
      </div>
      <input type="text" name="role_other" placeholder="Other..."><br><br>

      <!-- Remaining form elements unchanged -->
      <!-- textarea, select dropdowns, and other fields remain vertical for readability -->

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    &copy; 2025 J2 / LatencyFix. All rights reserved.<br />
    This work is licensed under the Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License.<br />
    <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" style="color: var(--secondary-color);">View License</a>
  </footer>
</body>
</html>
